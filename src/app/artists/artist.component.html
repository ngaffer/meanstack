<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">
    	<span class="artist-name">{{ artist.firstname }} {{ artist.lastname }}</span>
    </h3>
  </div>
  <div class="panel-body">
  	<div class="artist-bio">{{ artist.bio }}</div>
  </div>
  <div class="panel-footer">
  	<div class="artist-contact">{{ artist.email }} {{ artist.phone }}</div>
  	<button class="btn btn-default" (click)="onEdit()">Edit</button>
  </div>
</div>

<app-artist-edit></app-artist-edit>
